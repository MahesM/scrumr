<!DOCTYPE HTML>
<html>
    <head>
        <title>Scrumr</title>
        <link href="style.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
         <script type='text/javascript'>
        $(function() {
            $('.bg-pat').css({'height': (($(window).height()) - 40) + 'px'});
            $(window).resize(function() {
                $('.bg-pat').css({'height': (($(window).height()) - 40) + 'px'});
            });
        });
    </script>
    </head>
    <body>
        <header>
            <a href="" class="logo float-lft"></a>
            <div class="float-rgt"></div>
        </header>
   <section class="bg-pat">
       <section class="form-cont">
           <h1>Create New Project</h1>
           <div class="bor float-lft"></div>
       <form class="float-lft">
           <input type="text" class="inp-box margin-rgt" placeholder="Give project name"/>
           <input type="date" class="cal inp-box" placeholder="Start date"/>
           <input type="date" class="cal inp-box margin-left" placeholder="End date"/>
           <textarea cols="80" rows="3"></textarea>
           <select class="float-lft">
               <option>Choose Sprint duration</option>
               <option>1 Week</option>
               <option>2 Week</option>
               <option>3 Week</option>
               <option>4 Week</option>
               <option>5 Week</option>
           </select>
           <a href="" class="float-lft">+ add people</a>
           <input type="submit" class="float-rgt submit" value="Create Project"/>
       </form>


       </section>
   </section>
    </body>
</html>
